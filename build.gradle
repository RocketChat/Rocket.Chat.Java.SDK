group 'io.rocketchat'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.neovisionaries:nv-websocket-client:1.30'
    compile group: 'org.json', name: 'json', version: '20090211'
}
